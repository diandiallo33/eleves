
<table class="table">
    
    <tr>
        <td> <input type="text" ng-model="filtre" placeholder="Rechercher" /> </td>
        <td align="right"> <a href="#!/eleves/ajouterEleve" class="ajouter" title="Ajouter">
            <span class="glyphicon glyphicon-plus"> </span>
        </a> </td>
    </tr>

</table>


<table class="table table-striped table-hover table-condensed">

    <tr ng-repeat="eleve in $root.eleves|filter:filtre">
        <td>
            <a href="#!/eleves/{{eleve._id}}" style="text-decoration: none">
                <h5> {{eleve.prenom}} {{eleve.nom|uppercase}} </h5>
                <i>{{eleve.adresse}}</i>
            </a>
        </td>
        <td align="right">
             <a href="#!/eleves/supprimerEleve/{{eleve._id}}" confirm-supp="" ng-click="supprimer(eleve)" title="Supprimer">
                 <span class="glyphicon glyphicon-remove"> </span>
             </a>
            <!-- <button  class="btn" confirm-supp="" ng-click="supprimer(eleve)">Supprimer</button> -->
             <div class="boiteSupp thumbnail">
                 <h3>Confirmation:</h3>

                 <h3>Voulez-vous Supprimer?</h3>  <hr/>

                 <button  class="btn oui" ng-click="confirmer()">Oui</button>
                 <button ng-click="" class="btn non">Non</button>
             </div>

         </td>
     </tr>

 </table>

<div class="bloquer"></div>
